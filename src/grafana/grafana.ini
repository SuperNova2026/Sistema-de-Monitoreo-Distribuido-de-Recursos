# Grafana configuration file

[server]
http_port = 3000
domain = localhost
root_url = %(protocol)s://%(domain)s:%(http_port)s/

[database]
type = sqlite3
path = grafana.db

[auth]
disable_login_form = false
disable_signout_menu = false

[users]
allow_sign_up = true

[dashboard]
default_home_dashboard_path = /dashboard/db/home

[log]
mode = console
level = info

[analytics]
check_for_updates = true

[metrics]
enabled = true

[alerting]
enabled = true

[plugins]
allow_loading_unsigned_plugins = true